<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">

        {% if messages %}
            <div class="row">
                <div class="col-12">
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}

        <div class="row mt-5">
            <div class="col-5">
                <h2>Add a Trip</h2>
            </div>
            <div class="col-7">
                <div class="btn-group float-right" role="group">
                    <a href="http://localhost:8000/travels" class="btn btn-primary mr-1 rounded">Home</a>
                    <a href="http://localhost:8000/logout" class="btn btn-danger rounded">Logout</a>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-10">

                <form action="/travels/add" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="destination" class="col-4 col-form-label">Destination</label>
                        <div class="col-8">
                            <input type="text" name="destination" id="destination" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-4 col-form-label">Description</label>
                        <div class="col-8">
                            <input type="text" name="description" id="description" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="start_date" class="col-5 col-form-label">Travel Date From:</label>
                        <div class="col-7">
                            <input type="date" name="start_date" id="start_date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="end_date" class="col-5 col-form-label">Travel Date To:</label>
                        <div class="col-7">
                            <input type="date" name="end_date" id="end_date" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Create</button>
                </form>

            </div>

        </div>
    

    </div>

</body>
</html>
