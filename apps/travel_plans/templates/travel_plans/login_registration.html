<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <div class="row mt-5">
            <div class="col-12">
                <h1>Welcome!</h1>
            </div>
        </div>

        {% if messages %}
            <div class="row mt-2">
                <div class="col-12">
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tag %} class="{{ message.tags }}"{% endif %}>
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}
        <div class="row mt-2">

            <div class="col-6">

                <h1>Register</h1>

                <form action="/register_user" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">Name: </label>
                        <div class="col-sm-9">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">Username: </label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password: </label>
                        <div class="col-sm-9">
                            <input type="password" name="password" id="password" class="form-control">
                            <small class="form-text text-muted">
                                * Password should be at least 8 characters
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password_confirm" class="col-sm-3 col-form-label">Confirm PW: </label>
                        <div class="col-sm-9">
                            <input type="password" name="password_confirm" id="password_confirm" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Register</button>

                </form>

            </div>

            <div class="col-6">

                <h1>Login</h1>

                <form action="/login_user" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="login_username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" name="login_username" id="login_username" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="login_password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="login_password" id="login_password" class="form-control">
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-success">Log In</button>

                </form>

            </div>

        </div>

    </div>

</body>
</html>
